server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://<VPS_IP>:3100/loki/api/v1/push
    # Substitua <VPS_IP> pelo IP da VPS on-premise
    # Ex: http://192.168.1.100:3100/loki/api/v1/push

scrape_configs:
  - job_name: ligue-payments-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: ligue-payments-api
          __path__: /app/logs/*.log
